<form #submitForm="ngForm" (ngSubmit)="onSubmit(); submitForm.reset();">
  <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">Title</label>
    <input
      required
      type="text"
      [(ngModel)]="title"
      name="title"
      id="title"
      class="form-control"
      id="exampleInputEmail1"
      aria-describedby="emailHelp"
    />
  </div>
  <div class="mb-3">
    <label for="exampleInputPassword1" class="form-label">Description</label>
    <input 
    required
    type="text" 
    [(ngModel)]="desc"
    name="desc"
    id="desc"
    class="form-control" 
    id="exampleInputPassword1" />
  </div>
  <div class="mb-3">
    <label for="exampleInputPassword1" class="form-label">Deadline</label>
    <input 
    required
    type="date" 
    [(ngModel)]="deadLine"
    name="deadLine"
    id="deadLline"
    class="form-control" 
    id="exampleInputPassword1" />
  </div>

  <button id="addTask" class="btn btn-sm btn-primary">Add Task</button>
</form>
