<div id="middle">
  <!-- <h3 id="borderBottom">Add a new task</h3> -->

  <p>
    <button
      class="btn btn-outline-primary"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#collapseExample"
      aria-expanded="false"
      aria-controls="collapseExample"
    >
      New Task
    </button>
  </p>
  <div class="collapse" id="collapseExample">
    <div class="card card-body">
      <app-add-todo (todoAdd)="addTodo($event)"> </app-add-todo>
    </div>
  </div>

  <h3 id="borderBottom">Current Tasks</h3>
</div>

<div id="middle" *ngIf="this.todos.length===0; else elseBlock">Nothing to display!</div>
<ng-template #elseBlock>
  <div *ngFor="let todo of todos">
    <app-todo-item
      [todo]="todo"
      (todoDelete)="deleteTodo($event)"
    ></app-todo-item>
  </div>
</ng-template>
